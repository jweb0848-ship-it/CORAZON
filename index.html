<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti mi amor わ (Versi贸n 3D)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        
        /* Pantalla de carga / Bot贸n */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1.5s ease-out;
        }
        
        .hidden { opacity: 0; pointer-events: none; }

        .start-btn {
            padding: 15px 35px;
            font-size: 1.5rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
            cursor: pointer;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 51, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 51, 102, 0); }
        }

        /* Mensaje flotante fijo */
        #final-message {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            text-shadow: 0 0 10px #ff3366;
            opacity: 0;
            transition: opacity 3s ease;
            pointer-events: none;
            z-index: 5;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <button id="openBtn" class="start-btn"> Abrir regalo</button>
    </div>

    <div id="final-message">Eres mi Universo </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuraci贸n B谩sica ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Negro casi puro
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Controles para mover la c谩mara (Interactividad)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- Iluminaci贸n ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff3366, 2, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        
        const pointLight2 = new THREE.PointLight(0x3366ff, 1, 100);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        // --- 1. Crear el Coraz贸n 3D (Extrude Geometry) ---
        const heartShape = new THREE.Shape();
        const x = 0, y = 0;
        
        // Dibujamos la forma del coraz贸n con curvas Bezier
        heartShape.moveTo(x + 5, y + 5);
        heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
        heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
        heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
        heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
        heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
        heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

        const extrudeSettings = {
            depth: 2,         // Grosor del coraz贸n
            bevelEnabled: true,
            bevelSegments: 2,
            steps: 2,
            bevelSize: 1,
            bevelThickness: 1
        };

        const geometryHeart = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
        // Material brillante tipo rub铆/pl谩stico
        const materialHeart = new THREE.MeshPhongMaterial({ 
            color: 0xff0040, 
            shininess: 100,
            specular: 0xffaaaa,
            emissive: 0x330011 
        });

        const heartMesh = new THREE.Mesh(geometryHeart, materialHeart);
        // Centrar el coraz贸n y rotarlo para que est茅 "de pie"
        heartMesh.rotation.z = Math.PI; // Invertir porque ThreeJS dibuja al rev茅s SVG coords
        heartMesh.scale.set(0.5, 0.5, 0.5); // Ajustar tama帽o
        
        // Ajuste fino de posici贸n para que rote sobre su propio centro
        geometryHeart.center(); 
        
        scene.add(heartMesh);

        // --- 2. Anillo Brillante ---
        const geometryRing = new THREE.TorusGeometry(12, 0.1, 16, 100);
        const materialRing = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
        const ringMesh = new THREE.Mesh(geometryRing, materialRing);
        ringMesh.rotation.x = Math.PI / 2; // Acostado
        scene.add(ringMesh);

        // --- 3. Palabras Flotantes (Sprites) ---
        const words = ["Te Amo", "Mi Vida", "Siempre Juntos", "Mi Luz", "Mi Universo", "Mi Todo", "Amor Eterno", "Mi Princesa"];
        const textGroup = new THREE.Group();
        
        // Funci贸n para crear textura de texto en Canvas
        function createTextTexture(message) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128; // Rectangular
            
            ctx.font = "Bold 60px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "#ff3366";
            ctx.shadowBlur = 15;
            ctx.fillText(message, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        const radius = 12;
        words.forEach((word, i) => {
            const map = createTextTexture(word);
            const material = new THREE.SpriteMaterial({ map: map });
            const sprite = new THREE.Sprite(material);
            
            // Distribuir en c铆rculo
            const angle = (i / words.length) * Math.PI * 2;
            sprite.position.x = Math.cos(angle) * radius;
            sprite.position.z = Math.sin(angle) * radius;
            sprite.position.y = 0; // En el plano del anillo
            
            sprite.scale.set(8, 2, 1); // Escala del sprite
            
            textGroup.add(sprite);
        });
        
        // Inclinar un poco el grupo de texto para darle dinamismo
        textGroup.rotation.x = Math.PI / 8;
        textGroup.rotation.z = Math.PI / 8;
        scene.add(textGroup);

        // --- 4. Estrellas (Part铆culas) ---
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 2000;
        const posArray = new Float32Array(starsCount * 3);

        for(let i = 0; i < starsCount * 3; i++) {
            // Posici贸n aleatoria en un rango grande
            posArray[i] = (Math.random() - 0.5) * 100; 
        }

        starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
        });

        const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starsMesh);

        // --- Animaci贸n ---
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Latido del coraz贸n (Escala senoidal)
            const beat = 1 + Math.sin(time * 5) * 0.05 + Math.sin(time * 10) * 0.05; // Ritmo cardiaco complejo
            heartMesh.scale.set(0.5 * beat, 0.5 * beat, 0.5 * beat);
            
            // Rotaci贸n del coraz贸n lenta
            heartMesh.rotation.y += 0.005;

            // Rotaci贸n de las letras (alrededor del coraz贸n)
            textGroup.rotation.y -= 0.005;

            // Movimiento suave de estrellas
            starsMesh.rotation.y += 0.0005;

            controls.update();
            renderer.render(scene, camera);
        }

        // --- Eventos del usuario ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Bot贸n de Inicio
        document.getElementById('openBtn').addEventListener('click', () => {
            document.getElementById('overlay').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('final-message').style.opacity = '1';
                animate(); // Iniciar animaci贸n al hacer clic
            }, 1000);
        });

    </script>
</body>
</html>
